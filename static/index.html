<!DOCTYPE html5>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.9/fabric.js"></script>
    <script src="./static/js/NetGraph.js"></script>
    <script src="./static/js/Tools.js"></script>
    <script src="./static/js/Params.js"></script>
    <script src="./static/js/TextOutput.js"></script>
  </head>
  <style>
    .canvas-container 
    {
    margin:0 auto ;
    }
    :invalid
    {
        border:1px solid #f00;
        box-shadow:0 0 4px 0 #f00;
    }   
  </style>
  <body style="display:flex;margin:0;height:850px;padding:10px;">
    
    <div style="background-color:white;border:solid 2px black;flex:1 0 auto;width:15%;">
      <center><h1>Tools panel</h1></center>
      <center><h3>Net devices</h3></center>
      <center><button style="backgroud-color::#000000; width:150px; height:100px;" onclick="changeState(2)" ><img src="./static/img/terminal.jpg" style="vertical-align: middle"> </button></center>
      <center><button style="backgroud-color::#000000; width:150px; height:100px;" onclick="changeState(1)"><img src="./static/img/switch.jpg" style="vertical-align: middle"> </button></center>
      <center><button style="backgroud-color::#000000; width:150px; height:100px;" onclick="changeState(3)"><img src="./static/img/router.jpg" style="vertical-align: middle"> </button></center>
      <center><h3>Tools</h3></center>
      <center><button style="backgroud-color:#000000; width:150px; height:100px; font-size: 24px;" onclick="changeState(4)">Ping</button></center>
      
    </div>

    <div style="flex:8 0 auto;margin:0 10px;display:flex; flex-direction:column;">
      <div style="flex:1 0 auto;">
	<canvas id="c"  style="border:1px solid #ccc;"></canvas>
      </div>
      <div style="flex:9 0 auto;">
	<h1>Status panel</h1>
      </div>
    </div>

    <div style="background-color:white;border:solid 2px black;flex:1 0 auto;width:15%;">
      <center><h1>Configuration</h1></center>
      <div id="configPanel"></div>
    </div>
    <img id="host" src="./static/img/terminal.jpg" style="display: none;" />
    <img id="switch" src="./static/img/switch.jpg" style="display: none;" />
    <img id="router" src="./static/img/router.jpg" style="display: none;" />
    <img id="gear" src="./static/img/gear.png" style="display: none;" />
    <img id="cross" src="./static/img/cross.png" style="display: none;" />
    <script>

    var configPanel = document.getElementById("configPanel");
    var canvas = new fabric.Canvas('c', { selection: false });
    canvas.setWidth(800);
    canvas.setHeight(600);

    canvas.on('mouse:down', function(e){
    if(! e.target){
        pingId = "";
        delId = "";
        linkId = "";

        var pointer = canvas.getPointer(e.e);
        if(state == 1 || state == 2 || state == 3){
            state = 0;
            saddNode(pointer.x, pointer.y);   
       }
       state = 0;
    }
    });
    state = 1;
    loadTopology();

     </script>
  </body>
</html>
