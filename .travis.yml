sudo: required

env:
  - distribution: ubuntu
    version: 16.04
    python: 2.7
  - distribution: ubuntu
    version: 14.04
    python: 2.7

before_install:
  - sudo apt-get update -qq

install:
  - sudo pip install Flask
  - sudo pip install requests
  - sudo apt-get install mininet
  - sudo mn -c
  - sudo mn --version

script:
  - sudo python tests/integrationPhase3Test.py -v

notifications:
  email: false
    
